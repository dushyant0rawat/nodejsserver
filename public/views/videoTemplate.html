<!-- if there is no handler of form in scripts then form getted submitted by method if specified. The default method
is get. When form is submitted by method, the input type requires name otherwise the data is not passed to the server in post
 request but name attribute on input type is not required if form is handled by script. To access form input in the script,jquery
val() can be used. jquery text() works on non-input tag. Form is submitted by hitting enter in input type=text or clicking button
or input type=submit. It is better to have submit on form id than button/input type=button. Hitting enter in input type=text
trigger click event on button. Use event.preventDefault in form handler and return false in form validation to prevent form
submission-->
<form class="insert_comment_form">
  <button type="submit" value="add"><i class="material-icons">add</i></button>
  <textarea id="comment"  placeholder="Enter comment..." ></textarea>
</form>
